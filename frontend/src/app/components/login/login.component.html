    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-6">
            <div class="login-box well">
                    <form (submit)="onLoginSubmit()">
                        <legend>Sign In</legend>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input [(ngModel)]="username" name="username" id="username" placeholder="Username" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input [(ngModel)]="password" name="password" id="password" placeholder="Password" type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-login-submit btn-block m-t-md" value="Login" />
                        </div>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                            <a routerLink="/register" class="btn btn-primary btn-block m-t-md">Create an account</a>
                        </div>
                    </form>
            </div>
        </div>
        <div class='col-md-3'></div>
    </div>
