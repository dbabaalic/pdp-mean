<div class="row">
    <div class='col-md-3'></div>
    <div class="col-md-6">
        <div class="login-box well">
                <form (submit)="onRegisterSubmit()">
                    <legend>Create an account</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="name" name="name" id="name" placeholder="Name" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input [(ngModel)]="username" name="username" id="username" placeholder="Username" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="email" name="email" id="email" placeholder="Email" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="password" name="password" id="password" placeholder="Password" type="password" class="form-control" />
                    </div>
                    <div class="form-group">
                      <div class="row">
                          <div class='col-xs-6'>
                            <input type="submit" class="btn btn-success btn-login-submit btn-block m-t-md" value="Register" />
                          </div>
                          <div class="col-xs-6">
                            <a routerLink="/" class="btn btn-primary btn-block m-t-md">Back to login</a>
                          </div>
                      </div>
                        </div>
                </form>
        </div>
    </div>
    <div class='col-md-3'></div>
</div>
